<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            border: 10px solid #ddd;
            border-radius: 50px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1 style="background-color: rgb(255, 243, 80);">볶음밥 만들기</h1>
    <hr>
    <img src="images/food.jpg" alt="음식" width="400px" height="250px">
    <h3>재료</h3>
    <ul>
        <li style="list-style-type: square;">주재료
            <ul>
                <li>밥</li>
                <li>라면수프</li>
                <li>대파</li>
                <li>햄</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li style="list-style-type: square;">양념재료
            <ul>
                <li>버터</li>
                <li>설탕</li>
            </ul>
        </li>
    </ul>
    <h3>조리순서</h3>
    <ol>
        <li>대파와 햄을 썰어준다</li>
        <li>기름을 두르고 약불로 파와 라면스프를 넣고 볶아준다</li>
        <li>햄을 넣고 볶아준다</li>
        <li>밥을 넣고 섞어준다</li>
        <li>밥알이 풀리면 강불을 볶아준다</li>
    </ol>
</body>
</html>
